<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Tic-Tac-Toe </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticTacToe.css">
    <script src="ticTacToe.js" defer> </script>
  </head>
  <body>
    
    <div class="names">
      <div class="chooseButtons">
	<button type="button" class="chooseX"> X </button>
	<button type="button" class="chooseO"> O </button>
      </div>
      <label> Enter Player One Name: </label>
      <input type="text" id="player1">
      <label> Enter Player Two Name: </label>
      <input type="text" id="player2"> 
      <button type="button" class="nameButton"> Enter </button>
    </div>
    
    <div class="container">
      <div value='1' class='cell'> </div>
      <div value='2' class='cell'> </div>
      <div value='3' class='cell'> </div>
      <div value='4' class='cell'> </div>
      <div value='5' class='cell'> </div>
      <div value='6' class='cell'> </div>
      <div value='7' class='cell'> </div>
      <div value='8' class='cell'> </div>
      <div value='9' class='cell'> </div>
    </div>
    
    <p>  </p>
    
    <div class="restartMove">
      <label> Would you like to restart? </label>
      <button class="restart"> Restart </button>
    </div>
    
  </body>
</html>
